<!doctype html>


<div class="loginbg">
    <div class="login">

        <div class="login-img">
            <img src="src/css/img/clipart2603183.png">

        </div>
        <div class="login-username">
            <div class="login-name">
                <section class="name">
                    <label for="username">Username</label>
                    <br>
                    <input type="text" name="username" id="username">
            </div>
            <div class="login-password">
                <label for="user-pw">Password</label>
                <br>
                <input id="user-pw" type="password" name="user-pw">
                </section>
            </div>
            <div class="forgot">
                <a href="">Forgot password?</a>
            </div>
            <div class="loginbt">
                <input type="submit" value="LOGIN">
            </div>


        </div>
    </div>
</div>
<div class="todolist">
    <div class="nav-img">
        <a href=""><img src="src/css/img/arrow-left-solid.png"></a>
    </div>
    <div class="nav-todolist">
        <p>To Do List</p>
    </div>
</div>
<div class="tdl-title">
    <div class="task">
        <h3>TASK</h3>

    </div>
    <div class="status">
        <h3>STATUS</h3>

    </div>
</div>
